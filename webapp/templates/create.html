<!-- create.html - Create New Post -->
{% extends "base.html" %} {% block title %}Create Post - SimplDB Blog{% endblock
%} {% block content %}
<div class="row">
  <div class="col-lg-8">
    <h1 class="mb-4"><i class="bi bi-plus-circle"></i> Create New Post</h1>

    <div class="card">
      <div class="card-body">
        <form action="{{ url_for('create_post') }}" method="POST">
          <div class="mb-3">
            <label for="title" class="form-label">Title *</label>
            <input
              type="text"
              class="form-control"
              id="title"
              name="title"
              required
              maxlength="200"
            />
          </div>

          <div class="mb-3">
            <label for="author_id" class="form-label">Author *</label>
            <select
              class="form-select"
              id="author_id"
              name="author_id"
              required
            >
              {% for user in users %}
              <option value="{{ user.id }}">
                {{ user.full_name }} (@{{ user.username }})
              </option>
              {% endfor %}
            </select>
          </div>

          <div class="mb-3">
            <label for="content" class="form-label">Content *</label>
            <textarea
              class="form-control"
              id="content"
              name="content"
              rows="10"
              required
            ></textarea>
          </div>

          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="published"
              name="published"
              checked
            />
            <label class="form-check-label" for="published">
              Publish immediately
            </label>
          </div>

          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-check-circle"></i> Create Post
            </button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">
              <i class="bi bi-x-circle"></i> Cancel
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
